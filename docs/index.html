<html>
<head>
  <title>Monthly Agenda</title>
</head>
<body>
  <div id='jsCheckInDiv'>
    <button class='hide_content'>Change Checkin</button>
    <div class='content'>
      <h3>Select Check in Day</h3>
        <select>
          <option></option>
          <option value = 0>Sunday</option>
          <option value = 1>Monday</option>
          <option value = 2>Tuesday</option>
          <option value = 3>Wednesday</option>
          <option value = 4>Thursday</option>
          <option value = 5>Friday</option>
          <option value = 6>Saturday</option>
        </select>
    </div>
  </div>
  <div id='jsCurrentMonth'>
    <div class='content'>
      <h3>Goals for <span id='jsCurrentGoals'> </span></h3>
      <div class='monthDisplay'>
        <div class='currentGoals'>
          <ul>
          </ul>
        </div>
        <div class='weeks'>
          <h3>Progress tracking</h3>
          <ul>
          </ul>
        </div >
<!--         <div class='currentWeek'>
          <div class='currentDay'>
          </div>
          <div class='weeklyReflection'>
          </div>
        </div> -->
      </div>
    </div>
  </div>
  <div id='jsNewGoals'>
    <button class='hide_content'>Toggle visuals</button>
    <div class='content'>
      <h3>set months goals for <span id='jsNextGoals'></span></h3>
      <form>
        <ul class='goals_input'>
          <li class='goal_field'>
            Description <input type ='text' class='description' name='description'> <br>
            Plan <input type ='text' class='plan' name='plan'><br>
            Daily goal in minutes<input type ='number' class='nonZeroThreshold' name='nonZeroThreshold'>
            <button>Remove goal</button>
          </li>
        </ul>
        <button id='jsAddGoal'>Add Goal</button>
        <input type='submit'>
      </form>
    </div>
  </div>
  <div id='jsPastMonth'>
    <button class='hide_content'>Toggle visuals</button>
    <div class='content'>
      <h3>Previous Months</h3>
      <br>
      <select>
        <option></option>
      </select>
    </div>
  </div>

  Welcome
</body>
<script type="text/javascript" src='scripts/views.js'></script>
<script type="text/javascript" src='scripts/controller.js'></script>
<script type="text/javascript" src='scripts/main.js'></script>
</html>
